<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="container d-block h-100 pt-2">
    <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="mb-3">
                    <input type="text" class="form-control border-secondary" name="username" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border-secondary" name="password" id="password" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
